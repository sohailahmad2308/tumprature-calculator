<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            background-image: url(https://tse2.mm.bing.net/th?id=OIP.UgyJFt5pWqL2QN02VSylrQHaEK&pid=Api&P=0&h=220);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 100px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="number"] {
            color: #333;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #8A8CE1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            font-size: 18px;
            color: #a50b0b;
            margin: 20px 0;
            background-color: rgba(161, 86, 203, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .head1 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form id="converter-form">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" step="0.01" placeholder="Enter temperature" required>
            <select id="conversion-type">
                <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
                <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            </select>
            <input type="submit" value="Convert">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById("converter-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const temperatureInput = document.getElementById("temperature");
            const result = document.getElementById("result");
            const conversionType = document.getElementById("conversion-type").value;

            if (!temperatureInput.value) {
                result.textContent = "Please enter a temperature.";
            } else {
                const temperature = parseFloat(temperatureInput.value);
                let convertedTemperature;

                if (conversionType === 'fahrenheitToCelsius') {
                    convertedTemperature = (temperature - 32) * 5/9;
                    result.textContent = `${temperature}째F is approximately ${convertedTemperature.toFixed(2)}째C.`;
                } else {
                    convertedTemperature = (temperature * 9/5) + 32;
                    result.textContent = `${temperature}째C is approximately ${convertedTemperature.toFixed(2)}째F.`;
                }
            }
        });
    </script>
</body>
</html>
